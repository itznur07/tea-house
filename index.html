<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tea House</title>
    <style>
      .body {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- banner section -->
    <section class="container mx-auto">
      <div class="md:flex items-center justify-between mx-20 h-screen">
        <div class="md:space-y-6">
          <h1 class="text-7xl font-bold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-md font-medium">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="text-white text-md px-5 py-2.5 rounded bg-gradient-to-l from-[#FF0000] to-[#FF8938]"
          >
            Explore more
          </button>
        </div>
        <div class="relative">
          <img src="/images/banner.png" alt="img" />
          <div
            class="flex items-center w-56 px-5 py-4 space-x-3 bg-[#fff] shadow-md rounded absolute bottom-8 left-20"
          >
            <span class="text-yellow-500 text-5xl"> &#9733;</span>
            <div>
              <h1 class="text-xl font-medium">5.00</h1>
              <p class="text-sm">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- banner section -->
  </body>
</html>
